<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container" id="centralizar">
    <div class="button-dark" id="dark-icon"><img src="./img/moondark.png" width="50" height="50"></div>
    <div class="button-dark2 hiden" id="dark-icon"><img src="./img/light.png" width="50" height="50"></div>
    <div class="timer">
      <div class="tempo">
        <p class="minutos">25</p>
        <p>:</p>
        <p class="segundos">00</p>
      </div>
      <div class="buttons">
        <div class="play"><img src="./img/play.svg"></div>
        <div class="stop"><img src="./img/stop.svg"></div>
        <div class="adicionar"><img src="./img/+.svg"></div>
        <div class="diminuir"><img src="./img/-.svg"></div>
      </div>
    </div>
    <div class="cards">
      <div class="card card1">
        <img src="./img/Card 01.svg">
        <audio src="./music/joker.mp3"></audio>
      </div>
      <div class="card card2">
        <img src="./img/Card 02.svg">
        <audio src=""></audio>
      </div>
      <div class="card card3">
        <img src="./img/Card 03.svg">
        <audio src=""></audio>
      </div>
      <div class="card card4">
        <img src="./img/Card 04.svg">
      </div>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
